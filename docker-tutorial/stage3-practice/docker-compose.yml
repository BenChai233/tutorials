version: '3.8'

services:
  # MySQL 数据库服务 - 使用数据卷持久化数据
  mysql:
    image: mysql:8.0
    container_name: mysql-practice
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: testdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      # 使用命名数据卷持久化数据库数据
      - mysql-data:/var/lib/mysql
      # 使用绑定挂载挂载初始化脚本
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Spring Boot Web 应用 - 使用绑定挂载进行开发
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    container_name: springboot-practice
    ports:
      - "8080:8080"
    volumes:
      # 绑定挂载：开发时可以实时修改代码
      - ./webapp:/app
      # Maven 本地仓库缓存（加速构建）
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # Nginx 反向代理 - 演示配置文件绑定挂载
  nginx:
    image: nginx:latest
    container_name: nginx-practice
    ports:
      - "80:80"
    volumes:
      # 绑定挂载配置文件
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 绑定挂载静态文件（可选）
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - webapp
    networks:
      - app-network

# 定义数据卷
volumes:
  mysql-data:
    driver: local
    # 数据卷名称
    name: mysql-practice-data
  maven-cache:
    driver: local
    # Maven 本地仓库缓存
    name: maven-cache

# 定义网络
networks:
  app-network:
    driver: bridge

