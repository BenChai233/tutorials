# Redis 配置文件
# 用于阶段6实践项目

# 绑定地址（允许所有网络接口）
bind 0.0.0.0

# 端口
port 6379

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfsync everysec

# 日志级别
loglevel notice

# 最大内存（256MB，与容器资源限制一致）
maxmemory 256mb
maxmemory-policy allkeys-lru

# 禁用危险命令（安全配置）
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

