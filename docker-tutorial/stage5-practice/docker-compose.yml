version: '3.8'

# Docker Compose 配置文件
# 本文件展示了如何使用 Docker Compose 编排一个完整的 LNMP 应用栈
# 包含：Nginx、Spring Boot Web 应用、MySQL、Redis

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: compose-mysql
    environment:
      # 使用环境变量配置数据库
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      # 端口映射：宿主机:容器
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # 使用命名数据卷持久化数据库数据
      - mysql-data:/var/lib/mysql
      # 使用绑定挂载挂载初始化脚本
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      # 健康检查：确保 MySQL 完全启动后再启动依赖服务
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: compose-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # 数据持久化
      - redis-data:/data
      # 配置文件绑定挂载
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Spring Boot Web 应用
  webapp:
    build:
      # 构建配置
      context: ./webapp
      dockerfile: Dockerfile
      args:
        # 构建参数（如果需要）
        BUILD_ENV: ${BUILD_ENV:-production}
    # container_name: compose-webapp
    ports:
      - "${WEBAPP_PORT:-8080}:8080"
    volumes:
      # 开发时可以使用绑定挂载（见 docker-compose.dev.yml）
      # - ./webapp:/app
      # Maven 本地仓库缓存（加速构建）
      - maven-cache:/root/.m2
    environment:
      # 应用环境变量
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE:-prod}
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-testdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-appuser}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-apppass}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - TZ=Asia/Shanghai
    depends_on:
      # 服务依赖：等待 MySQL 健康检查通过
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: compose-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      # 配置文件绑定挂载
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 静态文件目录（可选）
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      # 等待 Web 应用启动
      webapp:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

# 定义数据卷
volumes:
  mysql-data:
    driver: local
    name: compose-mysql-data
  redis-data:
    driver: local
    name: compose-redis-data
  maven-cache:
    driver: local
    name: compose-maven-cache

# 定义网络
networks:
  app-network:
    driver: bridge
    name: compose-app-network
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

