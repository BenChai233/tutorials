upstream webapp_backend {
    # 使用Docker内部网络服务发现
    server stage5-practice_webapp_1:8080;
    server stage5-practice_webapp_2:8080;
    server stage5-practice_webapp_3:8080;
    
    # 负载均衡算法（可选，默认为轮询）
    least_conn;  # 最少连接数优先
}

server {
    listen 80;
    server_name localhost;
    
    # 访问日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 反向代理到 Spring Boot 应用集群
    location / {
        proxy_pass http://webapp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态文件服务（可选）
    location /static {
        alias /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://webapp_backend/actuator/health;
        access_log off;
    }
}