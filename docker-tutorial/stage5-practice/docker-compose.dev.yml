version: '3.8'

# 开发环境 Docker Compose 配置
# 特点：
# - 使用绑定挂载实现代码热重载
# - 启用开发工具和详细日志
# - 使用开发环境 Dockerfile

services:
  mysql:
    image: mysql:8.0
    container_name: compose-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-testdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data-dev:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: compose-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data-dev:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev  # 使用开发环境 Dockerfile
    container_name: compose-webapp-dev
    ports:
      - "${WEBAPP_PORT:-8080}:8080"
    volumes:
      # 绑定挂载：代码修改后自动重载
      - ./webapp:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-testdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-appuser}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-apppass}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - TZ=Asia/Shanghai
      # 开发环境：启用详细日志
      - LOGGING_LEVEL_ROOT=DEBUG
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: compose-nginx-dev
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - webapp
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql-data-dev:
    driver: local
    name: compose-mysql-data-dev
  redis-data-dev:
    driver: local
    name: compose-redis-data-dev
  maven-cache:
    driver: local
    name: compose-maven-cache

networks:
  app-network:
    driver: bridge
    name: compose-app-network-dev

